<!DOCTYPE html>

<html>
  	<head>
    	<title>AuteMonitor 网络管理系统</title>
		<link rel="shortcut icon" />
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    	<link rel="stylesheet" type="text/css" href="/static/css/color.css">
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand">Autelan</a>
				<div>
					<ul class="nav navbar-nav">
						<li><a href="/home?CurUser={{.CurUser}}">首页</a></li>
						<li><a href="/deviceinfo?CurUser={{.CurUser}}">设备信息</a></li>
						<li><a href="/search?CurUser={{.CurUser}}">搜索</a></li>
						<li><a href="/operecord?CurUser={{.CurUser}}">操作记录</a></li>
						<li><a href="/alarm?CurUser={{.CurUser}}">告警中心</a></li>
					</ul>
				</div>

				<div class="pull-right">
					<ul class="nav navbar-nav">
						<li><a href="/login?exit=true">{{.CurUser}}</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container" style="width: 500px;padding-top: 15%" align="center">
			<h1>Mac= {{.Mac}}</h1>
			<form accept-charset="gb2312"   enctype="multipart/form-data" action="/script?CurUser={{.CurUser}}&Mac={{.Mac}}"  method="POST" >
				<div>
					<table>
						<font size="5px">请选择要导入的脚本文件</font>
					</table>
				</div>

				<br>

				<div>
					<input type="file" id="file" name="file"/>
				</div>

				<br>
				<div>
					<button type="submit" class="btn btn-default" onclick="return CheckInput();">导入脚本</button>
					<script type="text/javascript">
				      		function CheckInput() {
				      			var filename = document.getElementById("file");
				      			if (filename.value.length == 0) {
				      				alert("请选择导入的脚本文件");
				      				return false;
				      			}
							return true;
				      		}
			      		</script>
				</div>
			</form>
		</div>
	</body>

</html>
